description: >-
  This is a replacement of the Remarkable cloud, in case you want to sync/backup your files and have full control of the hosting environment.


  https://ddvk.github.io/rmfakecloud/remarkable/setup/
  opkg install rmfakecloud-proxy
  rmfakecloudctl set-upstream http://192.168.q.3:3689
  rmfakecloudctl enable
  systemctl start xochitl

  This requires port 3689 to work with remarkable.

  !!Auth is disabled. ...
